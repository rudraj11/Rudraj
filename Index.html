<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .profile-header h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .profile-header p {
            font-size: 1.2em;
            color: #777;
        }

        .about {
            margin-bottom: 30px;
        }

        .about h2 {
            font-size: 2em;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .skills {
            margin-bottom: 30px;
        }

        .skills h2 {
            font-size: 2em;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .skills ul {
            list-style: none;
            padding: 0;
        }

        .skills ul li {
            font-size: 1.1em;
            margin-bottom: 10px;
            background-color: #f4f4f4;
            padding: 10px;
            border-left: 5px solid #333;
        }

        .contact {
            margin-bottom: 30px;
        }

        .contact h2 {
            font-size: 2em;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 1.1em;
        }

        .contact a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            color: #007BFF;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Rudraj Singh</h1>
            <p>Personal website for class</p>
        </div>

        <div class="skills">
            <h2>Class</h2>
            <ul>
                <li>Day 1</li> 
                <li>Day 2</li>
                <li>Day 3</li>
                <li>Day 4</li>
                <li>Day 5</li>
            </ul>
        </div>
    </div>


</body>
</html>
